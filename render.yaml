databases:
  - name: rorAdminPanel
    databaseName: rorAdminPanel
    user: rorAdminPanel

services:
  - type: web
    name: rorAdminPanel
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rorAdminPanel
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false