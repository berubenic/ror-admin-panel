databases:
  - name: ror-admin-panel
    databaseName: ror-admin-panel
    user: ror-admin-panel

services:
  - type: web
    name: ror-admin-panel
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ror-admin-panel
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false